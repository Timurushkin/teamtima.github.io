
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Tima</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }
    canvas {
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      z-index: 10;
    }
    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }
    .deviz {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #00ffee;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>TEAM TIMA</h1>
  </div>
  <div class="deviz">Каждый заезд — как вызов судьбе.</div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.0';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.150.0/examples/jsm/controls/OrbitControls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;

    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(5, 5, 5);
    scene.add(light);

    const backLight = new THREE.PointLight(0x00ffff, 1);
    backLight.position.set(-5, -5, -5);
    scene.add(backLight);

    // Номер 79
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
      const textGeometry = new THREE.TextGeometry('79', {
        font: font,
        size: 1,
        height: 0.2,
        bevelEnabled: true,
        bevelThickness: 0.05,
        bevelSize: 0.05,
        bevelSegments: 5
      });

      const chromeMaterial = new THREE.MeshStandardMaterial({
        color: 0x00ffff,
        metalness: 1,
        roughness: 0.2
      });

      const textMesh = new THREE.Mesh(textGeometry, chromeMaterial);
      scene.add(textMesh);

      textGeometry.center();

      function animate() {
        requestAnimationFrame(animate);
        textMesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
